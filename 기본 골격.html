<!-- 기본 골격은 '! + Tab'으로 자동 완성 가능 -->

<!DOCTYPE html>
<html lang="en">
<!-- lang: 언어 설정. 기본값은 en -->
<!-- ko(한국어), en(영어) -->
<head>
<!-- head: 브라우저에게 전달할 중요한 정보들이 모여있는 영역 -->
<!-- 브라우저: 번역가 역할 -->
<!-- 번역가다보니 틀린 부분을 셀프로 의역해서 되는 것처럼 하는 경우도 있으니 너무 믿지 말 것 -->
    <meta charset="UTF-8">
    <!-- meta: 정보를 담는 태그 -->
    <!-- UTF-8: 다국어 버전 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 골격</title>
    <!-- title: 탭 이름 -->
</head>
<body>
<!-- body: 유저에게 실제로 노출되는 영역 -->
    
</body>
</html>
