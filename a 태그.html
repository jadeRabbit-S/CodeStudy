<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a 태그</title>
    <style>
        a {
            text-decoration: none;
            color: #000; /* Hex(헥스코드)를 주로 사용함 */
        }
        /* 기본값에서 스타일을 변경하려면 a 자체에게 말해야 함 */
        /* 모든 a야 들어. text-decoration은 없고 컬러는 검은색이야 */
    </style>
</head>
<body>
    <!-- <a(태그명) href(속성)=""> -->
    <a href="이동을 원하는 url 작성"></a>
    <a href="#">#: 임시링크</a>
    <a href="#none">#none: 새로고침 방지 임시링크</a>
    <a href="#" target="_blank">링크가 새 탭에서 열림</a>

    <!-- 기본값 -->
    <!-- 해당 탭에서 그대로 링크만 이동함 -->
    <!-- text-decoration: underline; -->
    <!-- 컨텐츠가 텍스트일 경우 파란색으로 노출됨 -->
</body>
</html>
