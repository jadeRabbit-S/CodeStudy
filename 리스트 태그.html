<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 태그</title>
</head>
<body>
    리스트(List) 태그는 ul, ol, li로 블럭 태그이며 두 가지 유형이 있음
    디자인 자유도가 떨어져서 자주 사용하진 않지만 같은 스타일이 여러 개 적용되는 경우에
    list-style: none;으로 스타일을 지워서 사용함

    ul: 순서가 없는 리스트 태그, 땡땡이
    ol: 순서가 있는 리스트 태그, 순번

    ul, ol 안에는 반드시 li만 사용되며, li도 반드시 ul, ol 안에서만 쓰임
</body>
</html>
