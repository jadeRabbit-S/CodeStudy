<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h 태그</title>
</head>
<body>
    h 태그
        제목 태그로 h1~h6까지 있음
        중요도: h1>h2>h3>h4>h5>h6
        페이지당 하나의 h1을 사용
            여러 개을 쓴다고 오류가 나지는 않지만 전체 페이지의 제목을 의미하기 때문
            접근성이나 검색엔진 최적화(SEO)에도 단일 h1이 적합함
        단계를 건너뛰는 건 지양 (<h1>로 시작해서 순차적으로 사용)
            대부분의 스크린 리더는 페이지의 제목을 정렬한 목록도 생성 및 제공하여 사용자가 빠르게 콘텐츠 구조를 파악할 수 있도록 도와줌
            따라서 중간에 단계가 빠지거나 제대로 구분되지 않을 경우, 혼란을 야기할 수 있음
</body>
</html>
