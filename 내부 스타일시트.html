<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내부/내장 스타일 시트</title>
    <link rel="stylesheet" href="./css/example.css">
    <style>
        p {} /* 모든 p야 들어 */

        /* 태그 뒤에 한 칸을 띄는 것은 자식태그임을 의미함 */
        div a {} /* 모든 div의 자식들 중에 모든 a야 들어 */
        div > a {} /* 모든 div의 바로 밑에 있는 자식인 a야 들어 */
    </style>
</head>
<body>
    Internal CSS라고 불리는 내부/내장 스타일 시트는
    HTML 문서의 head 태그 안에 style 태그를 작성하여 직접 스타일을 정의하는 것

    외부 스타일 시트를 이용하려면 파일 확장자를 .css로 하여 스타일을 만들고
    link 태그로 HTML에 연결함
</body>
</html>
